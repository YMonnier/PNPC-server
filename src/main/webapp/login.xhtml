<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/mainTemplate.xhtml">

    <h:head>
        <title>Sign In</title>
    </h:head>

    <ui:define name="css">
        <h:outputStylesheet name="styles.css" library="css"/>
    </ui:define>

    <ui:define name="bodyContent">

        <h:form styleClass="form-signin" prependId="false">
            <h2 class="form-signin-heading">Please sign in</h2>
            <b:inputText id="nickname"
                         placeholder="#{msg['placeholder.nickname']}"
                         value="#{loginBean.user.nickname}"
                         type="text">
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>
            <b:inputText id="password"
                         placeholder="#{msg['placeholder.password']}"
                         value="#{loginBean.user.mdp}"
                         type="password">
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
            </b:inputText>
            <b:selectBooleanCheckbox value="true" caption="remember me"/>
            <b:commandButton ajax="false" look="primary btn-block" action="#{loginBean.login()}" icon="log-in" size="lg"/>
        </h:form>

    </ui:define>

</ui:composition>
