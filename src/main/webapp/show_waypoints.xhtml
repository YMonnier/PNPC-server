<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/mainTemplate.xhtml">

    <h:head>
        <title>List of waypoints</title>
    </h:head>

    <ui:define name="bodyContent">

        <h1>List of waypoints : </h1>

        <h:dataTable value="#{waypointBean.getAllWaypoints}" var="waypoint">
            <h:column>#{waypoint.id}</h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
